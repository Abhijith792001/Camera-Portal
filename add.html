<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Management - Add Device</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Asset Management</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="add.html">Add Device</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-4">
        <h2 class="text-center">Add Device</h2>
        <form id="deviceForm">
            <div class="form-group">
                <label for="deviceType">Device Type</label>
                <select id="deviceType" class="form-control" onchange="toggleForms()">
                    <option value="">Select Device Type</option>
                    <option value="camera">Camera</option>
                    <option value="switch">Switch</option>
                </select>
            </div>

            <!-- Camera Form -->
            <div id="cameraForm" class="device-form" style="display: none;">
                <h4>Camera Details</h4>
                <div class="form-group">
                    <label for="cameraBrand">Brand</label>
                    <input type="text" class="form-control" id="cameraBrand" required>
                </div>
                <div class="form-group">
                    <label for="cameraIP">IP Address</label>
                    <input type="text" class="form-control" id="cameraIP" placeholder="192.168.1.1" required>
                </div>
                <div class="form-group">
                    <label for="cameraLocation">Location</label>
                    <input type="text" class="form-control" id="cameraLocation" required>
                </div>
                <div class="form-group">
                    <label for="cameraMAC">MAC Address</label>
                    <input type="text" class="form-control" id="cameraMAC" maxlength="17" placeholder="00:00:00:00:00:00" required oninput="formatMacAddress(this)">
                    <small class="form-text text-muted">Format: 00:00:00:00:00:00</small>
                </div>
                <div class="form-group">
                    <label for="cameraSwitch">Connected Switch</label>
                    <select id="cameraSwitch" class="form-control"></select>
                </div>
                <div class="form-group">
                    <label for="cameraPort">Switch Port</label>
                    <select id="cameraPort" class="form-control"></select>
                </div>
            </div>

            <!-- Switch Form -->
            <div id="switchForm" class="device-form" style="display: none;">
                <h4>Switch Details</h4>
                <div class="form-group">
                    <label for="switchBrand">Brand</label>
                    <input type="text" class="form-control" id="switchBrand" required>
                </div>
                <div class="form-group">
                    <label for="switchIP">IP Address</label>
                    <input type="text" class="form-control" id="switchIP" placeholder="10.0.0.1" required>
                </div>
                <div class="form-group">
                    <label for="switchLocation">Location</label>
                    <input type="text" class="form-control" id="switchLocation" required>
                </div>
                <div class="form-group">
                    <label for="switchMAC">MAC Address</label>
                    <input type="text" class="form-control" id="switchMAC" maxlength="17" placeholder="00:00:00:00:00:00" required oninput="formatMacAddress(this)">
                    <small class="form-text text-muted">Format: 00:00:00:00:00:00</small>
                </div>
                <div class="form-group">
                    <label for="switchPorts">Number of Ports</label>
                    <input type="number" class="form-control" id="switchPorts" min="1" required>
                </div>
            </div>

            <button type="button" class="btn btn-primary mt-3" onclick="addDevice()">Add Device</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
